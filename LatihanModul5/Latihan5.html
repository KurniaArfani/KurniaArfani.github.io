<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="formulir.html" method="get">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" value="Nama Anda">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" checked>
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
        <label for="perempuan">Perempuan</label>
        <br>
        <label>Hobi:</label>
        <input type="checkbox" id="baca" name="hobi_baca">
        <label for="baca">Membaca Buku</label>
        <input type="checkbox" id="menulis" name="hobi_menulis">
        <label for="menulis">Menulis</label>
        <input type="checkbox" id="memancing" name="hobi_memancing">
        <label for="memancing">Memancing</label>
        <br>
        <label for="asal_kota">Asal Kota:</label>
        <select id="asal_kota" name="asal_kota">
            <option value="Kota Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Kota Semarang" selected>Semarang</option>
        </select>
        <br>
        <label for="komentar">Komentar Anda:</label>
        <textarea id="komentar" name="komentar" cols="20" rows="5">SILAHKAN KATAKAN ISI HATI TERDALAM ANDA</textarea>
        <br>
        <input type="submit" value="MULAI PROSES!">
    </form>
</body>
</html>
